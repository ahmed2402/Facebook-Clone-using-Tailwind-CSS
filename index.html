<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body class="bg-gray-100">
    <div class="container m-40 flex mx-auto items-center justify-center">
      <div class="left w-1/2">
        <img class="w-80" src="facebook.svg" alt="" />
        <p class="text-3xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg pb-3 pt-2 pl-4 pr-4 border border-opacity-15 relative"
      >
        <input
          class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 text-white rounded-md my-2 py-3 font-bold hover:bg-blue-700"
        >
          Log in
        </button>
        <span
          class="text-blue-700 my-2 text-center text-sm cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-500 text-white rounded-md my-3 py-3 font-bold w-fit mx-auto px-4 hover:bg-green-700"
        >
          Create new account
        </button>
        <span class="absolute -bottom-11 left-12 text-sm m-auto">
          <span class="font-bold cursor-pointer hover:underline"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
